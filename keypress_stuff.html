<!DOCTYPE html>
<script type="text/javascript">
document.onkeypress = function(event){
	var key_press,key_code;
	// if the key pressed is anything but shift
	if (event.keyCode!=16){
		//If the shift key is pressed,
		//return the ASCII for a capital letter
		key_code = event.keyCode;
		key_press = String.fromCharCode(event.keyCode);
		if (event.shiftKey == true){
			document.getElementById('kp').innerHTML = key_press; 
			document.getElementById('kc').innerHTML = key_code;
		} 
		// if the shift key isn't pressed,
		// return the ASCII for a lower case letter
		else {
			document.getElementById('kp').innerHTML = 
				key_press.toLowerCase(key_press);
			document.getElementById('kc').innerHTML = 
				key_code;
		}
	}
}

</script>
<h2> This is the key you pressed </h2>
Key pressed: <span id="kp"> </span>
<br/>
Key Code: <span id = "kc"> </span>

</html>
